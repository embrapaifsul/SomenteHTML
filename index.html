<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listagem de Times</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Listagem de Times</h1>
    <a href="add.html" class="btn">Adicionar Time</a>

    <!-- Tabela de Times -->
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Estádio</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Time A</td>
          <td>Estádio A</td>
          <td>
            <a href="edit.html?id=1" class="btn edit">Editar</a>
            <button class="btn delete">Excluir</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Time B</td>
          <td>Estádio B</td>
          <td>
            <a href="edit.html?id=2" class="btn edit">Editar</a>
            <button class="btn delete">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
